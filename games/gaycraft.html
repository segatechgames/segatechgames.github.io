<!DOCTYPE html>
<!-- a large gaycraft upgrade. -->
<!-- we worked hard! -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GayCraft 1.5.10</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    #blockPicker {
      position: absolute;
      top: 10px; left: 10px;
      background: white; padding: 8px; border-radius: 5px;
      z-index: 1; font-family: sans-serif;
    }

    #watermark {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
      color: rgba(255, 255, 255, 0.7);
      z-index: 10;
      pointer-events: none;
    }

    #optionsMenu {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      display: none;
      color: white;
      border-radius: 10px;
    }

    #crosshair {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 5px;
      height: 5px;
      background-color: white;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="blockPicker">
    Block:
    <select id="blockType">
      <option value="grass">Grass</option>
      <option value="stone">Stone</option>
      <option value="dirt">Dirt</option>
      <option value="sand">Sand</option>
      <option value="wood">Wood</option>
      <option value="leaves">Leaves</option>
    </select>
  </div>
  <div id="watermark">GayCraft 1.5.10</div>
  <div id="optionsMenu">
    <button onclick="saveGame()">Save Game</button>
    <button onclick="closeOptions()">Close</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.159.0/build/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js"></script>
  <script>
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x87ceeb);

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 1.5, 5);

    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Lights
    scene.add(new THREE.AmbientLight(0xffffff, 0.6));
    const light = new THREE.DirectionalLight(0xffffff, 0.6);
    light.position.set(10, 20, 10);
    scene.add(light);

    // Load Textures
    const textures = {
      grassTop: new THREE.TextureLoader().load('https://example.com/grass_top_texture.jpg'),
      grassSide: new THREE.TextureLoader().load('https://example.com/grass_side_texture.jpg'),
      stone: new THREE.TextureLoader().load('https://example.com/stone_texture.jpg'),
      dirt: new THREE.TextureLoader().load('https://example.com/dirt_texture.jpg'),
      sand: new THREE.TextureLoader().load('https://example.com/sand_texture.jpg'),
      wood: new THREE.TextureLoader().load('https://example.com/wood_texture.jpg'),
      leaves: new THREE.TextureLoader().load('https://example.com/leaves_texture.jpg'),
    };

    const blockSize = 1;
    const blockGeometry = new THREE.BoxGeometry(blockSize, blockSize, blockSize);
    const world = [];

    // Block Materials with textures
    function getBlockMaterial(type) {
      switch (type) {
        case 'grass':
          return new THREE.MeshStandardMaterial({
            map: textures.grassTop, // Top texture
            side: THREE.DoubleSide,
            normalMap: textures.grassSide, // Side texture
          });
        case 'stone':
          return new THREE.MeshStandardMaterial({ map: textures.stone });
        case 'dirt':
          return new THREE.MeshStandardMaterial({ map: textures.dirt });
        case 'sand':
          return new THREE.MeshStandardMaterial({ map: textures.sand });
        case 'wood':
          return new THREE.MeshStandardMaterial({ map: textures.wood });
        case 'leaves':
          return new THREE.MeshStandardMaterial({ map: textures.leaves, transparent: true });
        default:
          return new THREE.MeshStandardMaterial();
      }
    }

    // Generate terrain with better textures and trees
    function generateWorld() {
      // Larger world generation (100x100 grid)
      for (let x = -50; x <= 50; x++) {
        for (let z = -50; z <= 50; z++) {
          const block = new THREE.Mesh(blockGeometry, getBlockMaterial('grass'));
          block.position.set(x, -1, z);
          block.userData = { type: 'grass' };
          scene.add(block);
          world.push(block);

          // Dirt under the grass
          const dirt = new THREE.Mesh(blockGeometry, getBlockMaterial('dirt'));
          dirt.position.set(x, -2, z);
          dirt.userData = { type: 'dirt' };
          scene.add(dirt);
          world.push(dirt);
        }
      }

      // Trees (with better trunks and leaves)
      for (let x = -40; x <= 40; x += 10) {
        for (let z = -40; z <= 40; z += 10) {
          const treeBase = new THREE.Mesh(new THREE.CylinderGeometry(0.5, 0.5, 3), getBlockMaterial('wood'));
          treeBase.position.set(x, 0, z);
          scene.add(treeBase);

          const treeLeaves = new THREE.Mesh(new THREE.SphereGeometry(1.5, 8, 8), getBlockMaterial('leaves'));
          treeLeaves.position.set(x, 3, z);
          scene.add(treeLeaves);
        }
      }
    }

    // Pointer lock and mouse look
    document.body.addEventListener('click', () => document.body.requestPointerLock());

    let yaw = 0, pitch = 0;

    document.addEventListener('mousemove', (e) => {
      if (document.pointerLockElement === document.body) {
        yaw -= e.movementX * 0.002;
        pitch -= e.movementY * 0.002;
        pitch = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, pitch));
      }
    });

    // Movement keys
    const keys = {};
    document.addEventListener('keydown', e => keys[e.key] = true);
    document.addEventListener('keyup', e => keys[e.key] = false);

    let velocityY = 0;
    let isOnGround = false;

    function movePlayer() {
      const speed = 0.1;
      const rotSpeed = 0.03;
      const direction = new THREE.Vector3();
      const walkDir = new THREE.Vector3();

      if (keys['w'] || keys['W']) direction.z -= 1;
      if (keys['s'] || keys['S']) direction.z += 1;
      if (keys['a'] || keys['A']) direction.x -= 1;
      if (keys['d'] || keys['D']) direction.x += 1;

      direction.normalize();
      walkDir.copy(direction).applyEuler(new THREE.Euler(0, yaw, 0));
      camera.position.add(walkDir.multiplyScalar(speed));

      velocityY -= 0.02; // Gravity effect
      camera.position.y += velocityY;

      if (camera.position.y <= 1.5) {
        camera.position.y = 1.5;
        velocityY = 0;
        isOnGround = true;
      }

      if ((keys[' '] || keys['Space']) && isOnGround) {
        velocityY = 0.25; // Jump force
        isOnGround = false;
      }

      camera.rotation.set(pitch, yaw, 0);
    }

    // Raycasting for placing/breaking blocks
    const raycaster = new THREE.Raycaster();
    let highlightedBlock = null;

    function highlightBlock() {
      raycaster.setFromCamera(new THREE.Vector2(0, 0), camera);
      const intersects = raycaster.intersectObjects(world);
      if (intersects.length > 0) {
        if (highlightedBlock) {
          highlightedBlock.material.transparent = false;
        }
        highlightedBlock = intersects[0].object;
        highlightedBlock.material.transparent = true;
        highlightedBlock.material.opacity = 0.5;
      }
    }

    // Saving the game with date-time stamp
    function saveGame() {
      const saveData = world.map(block => ({
        type: block.userData.type,
        position: block.position.toArray()
      }));
      const compressedData = LZString.compressToUTF16(JSON.stringify(saveData));
      const timestamp = new Date().toISOString().replace(/[:]/g, '-').split('.')[0];
      const fileName = `save-${timestamp}.json`;

      const blob = new Blob([compressedData], { type: 'application/json' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = fileName;
      link.click();
    }

    // Open/Close Options menu
    let isInOptions = false;

    function openOptions() {
      document.getElementById('optionsMenu').style.display = 'block';
      isInOptions = true;
    }

    function closeOptions() {
      document.getElementById('optionsMenu').style.display = 'none';
      isInOptions = false;
    }

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      movePlayer();
      highlightBlock();
      renderer.render(scene, camera);
    }

    // Create crosshair in the middle like Minecraft
    function createCrosshair() {
      const crosshair = document.createElement('div');
      crosshair.style.position = 'absolute';
      crosshair.style.top = '50%';
      crosshair.style.left = '50%';
      crosshair.style.transform = 'translate(-50%, -50%)';
      crosshair.style.width = '5px';
      crosshair.style.height = '5px';
      crosshair.style.backgroundColor = 'white';
      crosshair.style.zIndex = '10';
      document.body.appendChild(crosshair);
    }

    createCrosshair();

    // Resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Generate the world
    // Of course, works like minecraft don't fuss.
    // Anyways, just look at the game already.
    generateWorld();

    animate();
  </script>
</body>
</html>
