<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
    }
    nav {
      background: #222;
      padding: 1em 2em;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav h1 {
      margin: 0;
      font-size: 1.5em;
    }
    .games-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1em;
      padding: 2em;
      justify-content: center;
    }
    .game-card {
      background: #1e1e1e;
      padding: 1em;
      border-radius: 10px;
      width: 18%; /* 5 cards per row */
      text-align: center;
      transition: transform 0.2s ease;
    }
    .game-card:hover {
      transform: scale(1.05);
    }
    .game-title {
      font-size: 1.2em;
      margin-bottom: 0.5em;
    }
    .play-button {
      background: #00d9ff;
      border: none;
      padding: 0.5em 1em;
      border-radius: 5px;
      cursor: pointer;
      color: #000;
      font-weight: bold;
      transition: background 0.2s ease;
    }
    .play-button:hover {
      background: #00aacc;
    }
    footer {
      background: #222;
      text-align: center;
      padding: 1em;
      margin-top: 3em;
    }
    footer a {
      color: #00d9ff;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
    @media (max-width: 768px) {
      .game-card {
        width: 45%;
      }
    }
    @media (max-width: 480px) {
      .game-card {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <nav>
    <h1>SegaCopter Games</h1>
  </nav>

  <div class="games-container" id="games-container">
    <!-- Games go here -->
  </div>

  <footer>
    &copy; 2025 SegaCopter. All rights reserved. | <a href="https://sites.google.com/loswego.k12.or.us/segatech/" target="_blank">SegaTech</a>
  </footer>

  <script>
    const games = [
      { name: "Gaycraft", id: "gaycraft" }
      // Add more games here later: { name: "Cool Game", id: "coolgame" }
    ];

    const container = document.getElementById('games-container');

    games.forEach(game => {
      const card = document.createElement('div');
      card.className = 'game-card';

      const title = document.createElement('div');
      title.className = 'game-title';
      title.textContent = game.name;

      const button = document.createElement('button');
      button.className = 'play-button';
      button.textContent = 'Play';
      button.onclick = () => {
        window.location.href = `https://segatechgames.github.io/games/${game.id}`;
      };

      card.appendChild(title);
      card.appendChild(button);
      container.appendChild(card);
    });
  </script>
</body>
</html>
